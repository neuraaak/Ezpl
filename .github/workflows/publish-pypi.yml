name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read

env:
  PACKAGE_NAME: ezplog

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

      - name: Show publish info
        run: |
          echo "‚úÖ Package published successfully to PyPI!"
          echo "üì¶ Package: ${{ env.PACKAGE_NAME }}"
          echo "üè∑Ô∏è Version: ${{ github.ref_name }}"
          echo "üîó URL: https://pypi.org/project/${{ env.PACKAGE_NAME }}/"
